<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
    <script defer src="./test.js"></script>
</head>
<body>
    <article class="calc">
        <h2> 연산 </h2>
        <dl>
            <div>
                <dt>HTML</dt>
                <dd><input type="text"></dd>
            </div>
            <div>
                <dt>CSS</dt>
                <dd><input type="text"></dd>
            </div>
            <div>
                <dt>JS</dt>
                <dd><input type="text"></dd>
            </div>
        </dl>
        <button>확인</button>

        <div class="result">
            <dl>
                <div>
                    <dt>총점:</dt>
                    <dd>300점</dd>
                </div>
                <div>
                    <dt>평균:</dt>
                    <dd>100점</dd>
                </div>
                <div>
                    <dt>구분:</dt>
                    <dd>성공 / 실패</dd>
                </div>
            </dl>
        </div>
    </article>


    <article class="count">
        <h2>style 제어</h2>
        <div>
            <p><img src="./img/lemon.jpg" width="200px"></p>
            <button>후진</button>
            <button>전진</button>
        </div>
    </article>

    <article class="attr">
        <h2>속성값 변경</h2>
        <div>
            <figure class="large"><img src="./img/fox.jpg" alt=""></figure>
            <figure class="small">
                <img src="./img/fox.jpg" alt="">
                <img src="./img/ho.jpg" alt="">
                <img src="./img/ra.jpg" alt="">
                <img src="./img/co.jpg" alt="">
            </figure>
        </div>
    </article>
</body>
</html>
